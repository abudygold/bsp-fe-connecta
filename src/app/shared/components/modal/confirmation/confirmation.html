<div
  mat-dialog-title
  class="tw:flex! tw:justify-between tw:items-center tw:m-0! tw:px-6! tw:p-3.5!"
>
  <p class="tw:text-base tw:font-semibold">Install Angular</p>

  <mat-icon
    aria-hidden="false"
    aria-label="Close icon"
    fontIcon="close"
    class="tw:cursor-pointer tw:text-lg!"
    mat-dialog-close
  />
</div>

<mat-divider />

<mat-dialog-content class="mat-typography">
  <h3>Develop across all platforms</h3>
  <p>
    Learn one way to build applications with Angular and reuse your code and abilities to build apps
    for any deployment target. For web, mobile web, native mobile and native desktop.
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton matButton="filled" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
