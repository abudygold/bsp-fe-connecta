<h1
  class="tw:font-bold tw:text-2xl tw:text-gray-900 tw:leading-5 tw:tracking-tight tw:text-center tw:mb-5">
  Password Reset Completed
</h1>

<p class="tw:text-sm tw:font-light tw:text-gray-500 tw:text-center tw:mb-5">
  Your password has been changed. <br />
  Use the new password to access your account.
</p>

<div class="tw:mt-4">
  <button matButton class="tw:w-full" (click)="navigateToLogin()">
    <mat-icon matSuffix>arrow_back</mat-icon>
    Back to Login
  </button>
</div>
