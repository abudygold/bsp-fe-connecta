<div
  mat-dialog-title
  class="tw:flex! tw:justify-between tw:items-center tw:m-0! tw:px-6! tw:p-3.5!">
  <p class="tw:text-base tw:font-semibold">
    {{ !data ? 'Add New Role' : 'Edit Role' }}
  </p>

  <mat-icon
    aria-hidden="false"
    aria-label="Close icon"
    fontIcon="close"
    class="tw:cursor-pointer tw:text-lg!"
    mat-dialog-close />
</div>

<mat-divider />

<mat-dialog-content class="mat-typography">
  <div class="tw:mb-3">
    <app-text-input label="Name" [field]="formData.name" />
  </div>

  <div class="tw:mb-3">
    <app-select
      label="Organization"
      [field]="formData.orgId"
      [key]="{
        label: 'name',
        value: 'id',
      }"
      [options]="orgsOptions()" />
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button matButton mat-dialog-close> Back </button>

  <button matButton matButton="filled" (click)="onSubmit()">
    {{ !data ? 'Add' : 'Save' }}
  </button>
</mat-dialog-actions>
