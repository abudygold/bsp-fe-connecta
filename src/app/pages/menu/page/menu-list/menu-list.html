<div
  class="tw:flex tw:flex-col tw:items-end tw:gap-3 tw:my-3 tw:md:lg:flex-row tw:md:lg:justify-between tw:md:lg:items-center">
  <app-search
    class="tw:w-full tw:md:lg:w-2/6"
    placeholder="Search by Title"
    (onChange)="onSearch($event)" />
  <app-button [config]="button.addNewCustomer()" (onClick)="openFormDialog()" />
</div>

<app-table
  [config]="tableModel"
  (sortChange)="sortChange($event)"
  (pageChange)="pageChange($event)">
  <ng-template #customTemplate let-data="data" let-key="key">
    @if (key === 'selection') {
      <div [class.show-checkbox]="data.isSelected">
        <mat-checkbox
          class="check-box check__file"
          [checked]="tableModel.isSelected(data)"
          (change)="onRowSelection(data)" />
      </div>
    } @else if (key === 'actions') {
      <div class="tw:flex tw:gap-3">
        <mat-icon class="tw:cursor-pointer tw:text-blue-500!" (click)="openFormDialog(data)">
          edit
        </mat-icon>
        <mat-icon
          class="tw:cursor-pointer tw:text-red-500!"
          (click)="openDeleteConfirmation(data.id)">
          delete
        </mat-icon>
      </div>
    }
  </ng-template>

  <ng-template #selectionTemplate>
    <div class="filter-list">
      <mat-checkbox class="check__file" (change)="onAllSelection($event.checked)" />
    </div>
  </ng-template>
</app-table>
