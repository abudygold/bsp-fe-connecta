<div
  mat-dialog-title
  class="tw:flex! tw:justify-between tw:items-center tw:m-0! tw:px-6! tw:p-3.5!">
  <p class="tw:text-base tw:font-semibold">
    {{ !data ? 'Add New Organization' : 'Edit OrganizationForm' }}
  </p>

  <mat-icon
    aria-hidden="false"
    aria-label="Close icon"
    fontIcon="close"
    class="tw:cursor-pointer tw:text-lg!"
    mat-dialog-close />
</div>

<mat-divider />

<mat-dialog-content class="mat-typography">
  <div class="tw:mb-3">
    <app-text-input label="Name" [field]="formData.name" />
  </div>

  <div class="tw:mb-3">
    <app-text-input label="Owner Name" [field]="formData.owner.name" />
  </div>

  <div class="tw:mb-3">
    <app-text-input label="Owner Email" [field]="formData.owner.email" />
  </div>

  <div class="tw:mb-3">
    <app-text-password label="Password" [field]="formData.owner.pass" />
  </div>

  <div class="tw:mt-3 tw:space-y-2 tw:text-sm">
    @for (rule of passwordRule(); track $index) {
      <div
        class="tw:flex tw:items-center tw:gap-2"
        [class]="rule.status ? 'tw:text-green-600' : 'tw:text-red-600'">
        <span class="material-icons">{{ rule.status ? 'check_circle' : 'cancel' }}</span>
        {{ rule.message }}
      </div>
    }
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button matButton mat-dialog-close> Back </button>

  <button matButton matButton="filled" (click)="onSubmit()">
    {{ !data ? 'Add' : 'Save' }}
  </button>
</mat-dialog-actions>
